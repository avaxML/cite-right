name: CI
on: [push, pull_request]

jobs:
  python:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v1
      - uses: dtolnay/rust-toolchain@stable
      - run: uv sync --frozen --no-install-project
      - run: uv run ruff check .
      - run: uv run ruff format --check .
      - run: uv run pyright
      - name: Check code complexity
        run: |
          # Fail if any function has complexity > 10 (C grade or worse)
          # --min C shows only functions with complexity >= 11
          result=$(uv run radon cc src/cite_right --min C -s 2>&1)
          if [ -n "$result" ]; then
            echo "Found functions with complexity > 10 (C grade or worse):"
            echo "$result"
            exit 1
          fi
          echo "All functions have acceptable complexity (B grade or better)"
      - run: uv run maturin develop
      - run: uv run pytest -q

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - uses: dtolnay/rust-toolchain@stable
      - run: uv sync --frozen --no-install-project
      - run: uv run maturin develop
      - name: Run tests with coverage
        run: uv run pytest --cov=cite_right --cov-report=term -q
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
      - name: Verify badge changed
        uses: tj-actions/verify-changed-files@v20
        id: verify-changed-files
        with:
          files: coverage.svg
      - name: Commit coverage badge
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Update coverage badge"
          git push

  python-spacy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync --frozen --extra spacy --no-install-project
      - name: Install pip and download spacy model
        run: |
          curl -sS https://bootstrap.pypa.io/get-pip.py | uv run python
          uv run python -m spacy download en_core_web_sm
      - run: PYTHONPATH=src uv run pytest -q -k spacy

  python-embeddings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync --frozen --extra embeddings --no-install-project
      - run: CITE_RIGHT_RUN_EMBEDDINGS_TESTS=1 PYTHONPATH=src uv run pytest -q -k embeddings

  python-tiktoken:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync --frozen --extra tiktoken --no-install-project
      - run: PYTHONPATH=src uv run pytest -q tests/test_tokenizer_tiktoken.py

  python-huggingface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync --frozen --extra huggingface --no-install-project
      - run: PYTHONPATH=src uv run pytest -q tests/test_tokenizer_huggingface.py

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --check
        working-directory: rust_core
      - run: cargo clippy -- -D warnings
        working-directory: rust_core
      - run: cargo test --verbose
        working-directory: rust_core
